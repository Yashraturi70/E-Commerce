<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('cart') }}">View Cart</a>
    </nav>

    <h1>Shop Our Latest Products</h1>

    <div class="products">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
            <p>$ {{ product.price }}</p>
            <a href="{{ url_for('product', product_id=product.id) }}">View Details</a>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>Â© 2024 My E-commerce Site</p>
    </footer>

</body>
</html>
